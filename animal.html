<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<form>
						<div class="form-group row">
							<label for="inputTaille" class="col-sm-2 col-form-label">Taille (m)</label>
							<div class="col-sm-1">
								<input type="text" class="form-control" id="inputTaille">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputWeight" class="col-sm-2 col-form-label">Weight (kg)</label>
							<div class="col-sm-1">
								<input type="text" class="form-control" id="inputWeight">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputColor" class="col-sm-2 col-form-label">Color</label>
							<div class="col-sm-1">
								<input type="color" class="form-control" id="inputColor">
							</div>
						</div>
						<fieldset class="form-group">
							<div class="row">
								<legend class="col-form-label col-sm-2 pt-0">
									Is he dangerous ?
								</legend>
								<div class="col-sm-10">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
										<label class="form-check-label" for="gridRadios1">Yesssssss, ruuuuuunnnnnnnnn!!!  </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
										<label class="form-check-label" for="gridRadios2">It's ok but don't mess him!  </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
										<label class="form-check-label" for="gridRadios3">I want to give a lot of huge to this cute animal.  </label>
									</div>
								</div>
							</div>
						</fieldset>
						<div class="form-group row">
							<div class="col-sm-2">
								Does he have ?
							</div>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridWings">
									<label class="form-check-label" for="gridWings">  Wings</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridTooth">
									<label class="form-check-label" for="gridToot">  Big tooth</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridBTooth">
									<label class="form-check-label" for="gridBToot">  Big big tooth</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridRBTooth">
									<label class="form-check-label" for="gridRBToot">  Really but really Big big tooth</label>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-2">
								<label class="form-check-label" for="gridWhere">Where does it live?</label>
							</div>
							<div class="col-sm-4">
								<select class="form-control" id="gridWhere">
									<option value="everyWhere">EveryWhere</option>
									<option value="mountain">Mountain</option>
									<option value="see">See</option>
									<option value="suitcase">Suitcase</option>
									<option value="volcano">Volcano</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-2">
								<label for="beastPicture">A pictures?</label>
							</div>
							<div class="col-sm-4">
								<input type="file" class="form-control-file" id="beastPicture">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input" id="customSober">
									<label class="custom-control-label" for="customSober">I'm sober</label>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6">
								<button type="submit" class="btn btn-primary">Report</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
